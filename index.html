<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="icon" href="./img/fav-icon.jpeg">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@200;400;900&display=swap" rel="stylesheet">
  <script src="./javascript.js" defer></script>
</head>
<body>
  <h1 class="title">ROCK PAPER SCISSORS</h1>

  <div class="container">

    <div class="choice">
      PICK YOUR FIGHTER
    </div>

    <div class="pick">
      <button class="rock">
        ROCK
      </button>
      <button class="paper">
        PAPER
      </button>
      <button class="scissors">
        SCISSORS
      </button>
    </div>

    <div class="output">
    </div>

    <div class="playerChoice">
    </div>

    <div class="computerChoice">
    </div>

    <div class="reset">
      <button class="reset-button">
        RESET
      </button>
    </div>

  </div>


</body>
</html>
